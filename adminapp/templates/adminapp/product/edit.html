{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="form-control" type="submit" value="сохранить">
  </form>
  {% comment %} <button class="btn btn-round form-control last">
    <a href="{% url 'adminapp:products' category.pk %}">
      to the list of products
    </a>
  </button> {% endcomment %}
{% endblock %}
