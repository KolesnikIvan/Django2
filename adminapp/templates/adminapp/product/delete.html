{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="user_delete">
    Уверены, что хотите удалить {{ object.name }} 
    {% if object.description %}
      ({{ object.description|title }}</b>
      {% if object.price %}
        {{ object.price|title }}
      {% endif %})
    {% endif %}
    ?
    <form action="{% url 'adminapp:product_delete' object.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'adminapp:products' object.category_id %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
